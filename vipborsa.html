<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Sayfası</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .message {
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            max-width: 80%;
            background-color: #dcf8c6;
            position: relative;
        }

        .message.received {
            background-color: #dcf8c6;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            bottom: -20px;
            left: 10px;
        }

        .message-content {
            display: flex;
            flex-direction: column;
        }

        .message-text {
            font-size: 1em;
        }

        .message-time {
            font-size: 0.8em;
            color: #999;
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .message-time span.date {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="message received">
        <div class="message-content">
            <span class="message-text">Merhaba, nasılsın?</span>
            <div class="message-time">
                <span class="date">2024-11-06</span> <span class="time">11:01</span>
            </div>
        </div>
        <img src="https://via.placeholder.com/40" alt="Profile Photo">
    </div>
    <div class="message received">
        <div class="message-content">
            <span class="message-text">İyi misin, bir süredir sessizsin.</span>
            <div class="message-time">
                <span class="date">2024-11-06</span> <span class="time">11:03</span>
            </div>
        </div>
        <img src="https://profilphoto.png" alt="Profile Photo">
    </div>
    <div class="message received">
        <div class="message-content">
            <span class="message-text">Eğer konuşmak istersen buradayım.</span>
            <div class="message-time">
                <span class="date">2024-11-06</span> <span class="time">11:05</span>
            </div>
        </div>
        <img src="https://via.placeholder.com/40" alt="Profile Photo">
    </div>
</div>

</body>
</html>
