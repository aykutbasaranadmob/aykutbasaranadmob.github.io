<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Sayfası</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            max-width: 70%;
            background-color: #dcf8c6;
            position: relative;
        }

        .message.received {
            background-color: #dcf8c6;
        }

        .message-time {
            font-size: 0.8em;
            color: #999;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="message received">
        Merhaba, nasılsın?
        <span class="message-time">11:01</span>
    </div>
    <div class="message received">
        İyi misin, bir süredir sessizsin.
        <span class="message-time">11:03</span>
    </div>
    <div class="message received">
        Eğer konuşmak istersen buradayım.
        <span class="message-time">11:05</span>
    </div>
</div>

</body>
</html>
